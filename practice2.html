<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <h4>사각형</h4>
    <script>
        let repeat = 5;
        for (let row = 0; row < repeat; row++) {
            for (let col = 0; col < repeat; col++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>

    <h4>삼각형</h4>
    예시문<br>
    *<br>**<br>***<br>****<br>*****<br> <br>

    <script>
        document.write("for문으로 삼각형만들기<br>");
        for (let row = 1; row <= repeat; row++) {
            for (let col = 1; col <= row; col++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>

    <br><br>예시문<br><br>
    *****<br>****<br>***<br>**<br>*<br>
    <script>
        document.write("for문으로 과제1번<br>");
        for (let row = 5; row > 0; row--) {
            for (let col = 1; col <= row; col++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>

    <br><br>예시문<br><br>
    &nbsp;&nbsp;*<br>&nbsp;***<br>*****<br>
    <script>
        
        document.write("for문으로 과제2번<br>");
        for (let row = 0; row < 3; row++) {
            for (let j = 4; j > row; j--) {
                document.write('&nbsp');
            }
            for (let j = 0; j <= row; j++) {
                document.write('*');
            }
            for (let j = 1; j <= row; j++) {
                document.write('*');
            }
            document.write('<br>');
        }


    </script>
</body>

</html>
