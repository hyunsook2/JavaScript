<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        //배열의 생성
        let arr1 = [1, "JavaScript", true];
        let arr2 = Array(2, "JavaScript", true);
        let arr3 = new Array(3, "JavaScript", true);
        console.log(arr1, arr2, arr3);
        console.log(arr1.length);
        console.log(arr1[1]);
        let arr4 = [, , ,];
        console.log(arr4[1]);
        arr4[10] = "origin";
        console.log(arr4);
        let arrayOf = Array.of(1, "javascript", false);
        let arrayFrom = Array.from(arrayOf);
        console.log(arrayOf);
        console.log(arrayFrom);

        //배열의 추가
        let arr5 = [1, true, "javascript"];
        arr5.push("java");
        arr5[arr5.length] = 50;
        console.log(arr5);

        //배열 함수
        let res1 = Array.isArray([]);
        let res2 = Array.isArray([1, 2]);
        let res3 = Array.isArray(new Array());
        console.log(res1, res2, res3);
        res1 = Array.isArray({});
        res2 = Array.isArray(null);
        res3 = Array.isArray('Array');
        console.log(res1, res2, res3);

        let fruits = ['banana', 'grape', 'peach', 'apple', 'strawberry'];
        console.log(fruits instanceof Array);

        console.log(fruits.indexOf('apple')); //인덱스오브는 몇번째에 있는지 배열 0 1 2 3 4
        console.log(fruits.indexOf('bang')); //없으면 -1
        console.log(fruits.indexOf('peach', 1)); //뒷숫자는 어디부터 검색할지에 대한 표시
        console.log(fruits.includes('orange')); //includes는 트루펄스 있냐없냐 검색

        fruits.push('orange'); //push는 맨뒤에 추가
        delete fruits[2]; //delete는 0 1 2 .."2"번째 값 삭제
        console.log(fruits);
        fruits.unshift('orange'); //unshift는 맨앞에 추가
        console.log(fruits);
        let last = fruits.pop(); //pop은 맨뒤에 삭제+뽑아내기
        console.log(fruits, last);
        let first = fruits.shift();//first는 맨앞에 삭제+뽑아내기
        console.log(fruits, first);

        let rsplice = fruits.splice(2,0,'orange'); // 2번부터시작해서 0번칸에 추가/제거
        console.log(fruits);
        console.log(rsplice);
        rsplice = fruits.splice(3,1);
        console.log(fruits,rsplice);

        let rslice = fruits.slice(0,3);
        console.log(fruits,rslice);

        let arr6=[1,2,3];
        let arr7=[4,5,6];
        let res=arr6.concat(arr7);
        console.log(res);
        res=arr7.concat(arr6);
        console.log(res);
        res=arr6.concat(arr7,7);
        console.log(res);
        console.log(arr6,arr7);

        console.log('reverse',res.reverse());
        console.log('sort',res.sort());

        let flatArray=[['a','b','c'],['d',['e','f']]];
        console.log(flatArray);
        console.log(flatArray.flat()); 
        console.log(flatArray.flat(2)); // flat 배열 평탄화 abcdef
        console.log(flatArray);
        
        console.log(res.fill(0),res);  // fill - 배열에 앞부터 뒤까지 전부 채워넣기 
        console.log(res.fill('num',1,3));
        console.log(res.fill('string',2));
        console.log(res);

        let text = res.join(); // join - 배열을 문자열로 변환
        console.log(text);
        text=res.join('|');
        console.log(text);
        // isArray - 특정한 오브젝트가 배열인지 체크(ES5 미지원시 instanceof)
        // indexOf – 특정한 아이템의 위치를 찾을 때
        // includes – 배열안에 특정한 아이템이 있는지 체크
        // push - 배열 맨 뒤에 요소를 추가 (배열 자체를 수정하고 길이를 반환)
        // unshift - 배열 맨 앞에 요소를 추가 (배열 자체를 수정하고 길이를 반환)
        // pop - 배열 맨 뒤에 요소를 제거 (배열 자체를 수정하고 제거된 요소를반환)
        // shift - 배열 맨 앞의 요소를 제거(배열 자체를 수정하고 제거된 요소를 반환)
        // splice - 배열 특정 위치에 요소를 추가, 제거 (배열 자체를 수정하고 제거된요소를 배열 형태로 반환
        // slice – 잘라진 새로운 배열을 만듬 (배열 자체는 유지하고새로운배열을 반환)
        // concat – 여러개의 배열을 연결 (배열 자체는 유지하고 새로운배열을 반환)
        // sort – 배열의 요소를 적절하게 정렬(원본 배열을 직접 변경하며정렬된 배열을 반환)
        // reverse – 배열 요소의 순서를 거꾸로 배치 (배열 자체를 수정하고변경된 요소를 배열 형태로 반환)
        // flat – 중첩 배열을 하나의 배열로 평탄화 (배열 자체는 유지하고새로운 배열을 반환)
        // fill - 배열에 앞부터 뒤까지 전부 채워넣기 
        // join - 배열을 문자열로 변환
        console.log('============================')
        //반복
        let arrIter = ['first','second','third','fourth'];
        for(let i=0;i<arrIter.length;i++){
            console.log('for',arrIter[i]);
        }
        for(let item in arrIter){
            console.log('for in',arrIter[item]);
        }
        for(let item of arrIter){
            console.log('for of',item);
        }
        arrIter.forEach(
            function(item){
                console.log('forEach',item);
            }
        );
    </script>
</body>

</html>
