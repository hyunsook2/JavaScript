<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h1>숫자의합</h1>
    <script>
        //1~100까지의 합계
        let fnum=100;
        let sum =0;
        for(i=0;i<=fnum;i++){
            sum += i
        }
        document.write("총합 : "+sum+"<br>");

        //1~100 홀수의 총합
        let oddsum=0;
        for(i=0;i<=fnum;i++){
            if(i%2==0)continue;
            oddsum+=i
        }
        document.write("홀수의 총합 : "+oddsum+"<br>");
        
        //1~100 짝수의 총합
        let evensum=0;
        for(i=0;i<=fnum;i++){
            if(i%2==1)continue;
            evensum+=i
        }
        document.write("짝수의 총합 : "+evensum+"<br>");

        //1~100 2의 배수와 3의 배수들만의 총합
        let somesum=0;
        let byung=0;
        for(i=0;i<=fnum;i++){
            if(i%2==1)continue;
            somesum+=i
        }
        for(i=0;i<=fnum;i++){
            if(i%3==0)
            somesum+=i
        }
        for(i=0;i<=fnum;i++){
            if(i%6==0)
            somesum-=i
        }
        document.write("2의 배수와 3의 배수들만의 총합 : "+somesum+"<br>");
        //합계가 125를 넘는 순간의 숫자와 총합
        let limitNum=0;
        let limitSum=0;
        for(let i=1;i<=fnum;i++){
            limitSum+=i;
            if(limitSum>=125){
                limitNum=i-1;
                break;
            }
        }
        document.write("<br> 합계가 125를 넘는 순간의 숫자와 총합 마지막 숫자 : "+limitNum+"<br>");
        document.write("합계 : "+limitSum);

    </script>
</body>
</html>
