<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <script>
        window.onload=function(){
            document.getElementById('head').style.color='blue';
        }
    </script>
</head>
<body>
    <div id="head">적용대상head</div>
    <script>
        document.getElementById('front').style.color='blue';
    </script>
    <div id="front">적용대상front</div>
    <div id="back">적용대상back</div>
    <script>
        document.getElementById('back').style.color='blue';
    </script>
</body>
</html>
